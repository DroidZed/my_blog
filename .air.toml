root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
args_bin = []
bin = "./tmp/main"
cmd = "make templates && go build -o ./tmp/main.exe ./cmd/my_blog/"
delay = 1000
exclude_dir = ["assets", "tmp", "testdata"]
exclude_file = []
exclude_regex = ["_test.go", ".*_templ.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = ["internal", "cmd", "docs", "my_blog"]
include_ext = [
  "go",
  "templ",
  "css",
  "html",
  "mdx",
  "md",
  "js",
  "json",
  "yaml",
  "tpl",
  "tmpl",
]
include_file = ["cmd/my_blog/main.go"]
kill_delay = "0s"
log = "build-errors.log"
poll = true
poll_interval = 0
post_cmd = []
pre_cmd = []
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[proxy]
app_port = 0
enabled = false
proxy_port = 0

[screen]
clear_on_rebuild = false
keep_scroll = true
