services:

  blog_api:
    build:
      context: .
      target: final
    image: droidzed/blog:${IMAGE_TAG}
    container_name: blog-api
    user: "1000:1000"
    environment:
      - DB_URI=${DB_URI}
      - PORT=${PORT}
      - DB_NAME=${DB_NAME}
      - HOST=${HOST}
      - ENV=${ENV}
      - ACCESS_SECRET=${ACCESS_SECRET}
      - ACCESS_EXPIRY=${ACCESS_EXPIRY}
      - REFRESH_SECRET=${REFRESH_SECRET}
      - REFRESH_EXPIRY=${REFRESH_EXPIRY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - MASTER_PWD=${MASTER_PWD}
      - MASTER_EMAIL=${MASTER_EMAIL}
    ports:
      - "${PORT}:${PORT}"
    networks:
      - blogNetwork
    depends_on:
      blog_db:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8000/health"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    volumes:
      - blog:/home/my_blog

  blog_db:
    image: mongo:latest
    container_name: blog-db
    healthcheck:
      test: echo 'db.stats().ok' | mongo localhost:27017/test --quiet
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    ports:
      - "27012:27017"
    networks:
      - blogNetwork
    volumes:
      - database:/var/lib/mongo/data
    command: mongod

volumes:
  database:
  blog:

networks:
  blogNetwork:
    driver: bridge
